<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <style>
     /*Transition*/

      .appear-enter {
          opacity: 0;
      }

      .appear-enter-active{
          transition: opacity 1s;
      }
      .appear-leave-to{
          opacity: 0;
      }
      .appear-leave-active{
          transition: opacity 1s;
      }
      /* Animation */
      .bote-enter-active{
          animation: bounce-out .5s;
      }
      .bote-leave-active{
          animation: bounce-out .5s;
      }
      
      @keyframes bounce-in {
          0%{
              transform: scale(0);
          }
          50%{
              transform: scale(1.5);
          }
          100%{
              transform: scale(1);
          }
      }

      @keyframes bounce-out {
          0%{
              transform: scale(0);
          }
          50%{
              transform: scale(1.5);
          }
          100%{
              transform: scale(1);
          }
      }
    </style>
</head>
<body>
    <main>
       <button @click="show = !show">Show/Hide</button>
       
       <!--Transition-->
       <transition name="appear" appear>
       <h1 v-if="show" v-text="messages.transition"></h1>
       </transition>

        <!--Animation-->
        <transition name="bote">
                <h1 v-if="show" v-text="messages.animation"></h1>
        </transition>

        <!--Animation.css-->
        <transition
            name="animate.css"
            enter-active-class="animated rotateInUpLeft"
            leave-active-class="animated zoomOutUp">
            <h1 v-if="show" v-text="messages.animationCustom"></h1>
        </transition>

        <!--Transition entre elementos-->
        <transition name="appear" mode="out-in" >
            <h1 v-if="show" v-text="messages.transition" key="appear"></h1>
            <h1 v-elfe key="disappear">Not message</h1>
        </transition>
     
                
       
       <pre>{{ $data }}</pre>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
